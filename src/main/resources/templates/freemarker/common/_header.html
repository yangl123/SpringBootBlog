    var user="${(user.userName)!}";

    if(hour < 6){info="凌晨好！"}
    else if (hour < 9){info="早上好！"}
    else if (hour < 12){info="上午好！"}
    else if (hour < 14){info="中午好！"}

    else {info="夜里好！"}
$("#info").text(info+user)
</script>
