<script>
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;

       //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: 'uploadImage/'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
        //拖拽上传
        upload.render({
            elem: '#test10'
            ,url: 'uploadImage/'
            ,done: function(res){
        alert(res.data)

                $("#test10").css("background",res.data);
                console.log(res)
            }
        });


    });
</script>
